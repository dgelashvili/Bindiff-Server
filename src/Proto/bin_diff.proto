syntax = "proto3";

package bin_diff;

service BinDiffServer {
  rpc Upload (UploadRequest) returns (UploadReply);
  rpc Diff (DiffRequest) returns (DiffReply);
  rpc Get (GetRequest) returns (GetReply);
}

message UploadRequest {
  bytes content = 1;
}

message UploadReply {
  string id = 1;
}

message DiffRequest {
  string id_1 = 1;
  string id_2 = 2;
}

message FunctionMatch {
  string name_primary = 1;
  string name_secondary = 2;
  float similarity = 3;
  float confidence = 4;
}

message DiffReply {
  repeated FunctionMatch matches = 1;
}

message GetRequest {
  string id = 1;
}

message FunctionInfo {
  string name = 1;
  uint64 address = 2;
}

message GetReply {
  repeated FunctionInfo functions = 1;
}
